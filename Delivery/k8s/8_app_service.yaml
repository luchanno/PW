apiVersion: v1
kind: Service
metadata:
  name: delivery
  namespace: msusers-ns
  labels:
    app: delivery
spec:
  selector:
    app: delivery
  type: ClusterIP
  ports:
  - protocol: TCP
    name: delivery
    port: 80
    targetPort: delivery
  - protocol: TCP
    name: metrics
    port: 9009
    targetPort: metrics
    
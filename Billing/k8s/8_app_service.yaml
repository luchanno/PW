apiVersion: v1
kind: Service
metadata:
  name: billing
  namespace: msusers-ns
  labels:
    app: billing
spec:
  selector:
    app: billing
  type: ClusterIP
  ports:
  - protocol: TCP
    name: billing
    port: 80
    targetPort: billing
  - protocol: TCP
    name: metrics
    port: 9009
    targetPort: metrics
    